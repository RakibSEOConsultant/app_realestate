<!DOCTYPE html>
<html>
<head>
    <title>Property Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Property Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><b>City:</b> {{ prop.city }}</li>
        <li class="list-group-item"><b>Price:</b> {{ prop.price }}</li>
        <li class="list-group-item"><b>Bedrooms:</b> {{ prop.bedrooms }}</li>
        <li class="list-group-item"><b>Type:</b> {{ prop.property_type }}</li>
        <li class="list-group-item"><b>Description:</b> {{ prop.description }}</li>
    </ul>
    <h3 class="mt-4">Contact Agent</h3>
    <form method="post" action="/lead/{{ prop.id }}">
        <input name="name" placeholder="Your Name" class="form-control mb-2" required>
        <input name="email" placeholder="Your Email" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Contact Agent</button>
    </form>
</div>
</body>
</html>
