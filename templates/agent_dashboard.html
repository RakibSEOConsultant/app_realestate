<!DOCTYPE html>
<html>
<head>
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Leads</h2>
    <table class="table table-striped">
        <tr>
            <th>Property ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for lead in leads %}
        <tr>
            <td>{{ lead[0] }}</td>
            <td>{{ lead[1] }}</td>
            <td>{{ lead[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
