<!DOCTYPE html>
<html>
<head>
    <title>Property Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Property Dashboard</h1>
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" name="city" class="form-control" placeholder="City" value="{{ city }}">
        </div>
        <div class="col-md-2">
            <input type="number" name="min_price" class="form-control" placeholder="Min Price" value="{{ min_price }}">
        </div>
        <div class="col-md-2">
            <input type="number" name="max_price" class="form-control" placeholder="Max Price" value="{{ max_price }}">
        </div>
        <div class="col-md-2">
            <input type="number" name="bedrooms" class="form-control" placeholder="Bedrooms" value="{{ bedrooms }}">
        </div>
        <div class="col-md-2">
            <input type="text" name="property_type" class="form-control" placeholder="Property Type" value="{{ property_type }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>
    <div>
        {{ chart_div|safe }}
    </div>
    <a href="{{ url_for('export', **request.args) }}" class="btn btn-success mb-3">Export CSV</a>
    <div class="table-responsive">
        {{ table|safe }}
    </div>
    <nav>
      <ul class="pagination">
        {% for p in range(1, total_pages+1) %}
          <li class="page-item {% if p == page %}active{% endif %}">
            <a class="page-link" href="{{ url_for('dashboard', **request.args, page=p) }}">{{ p }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
</div>
</body>
</html>
